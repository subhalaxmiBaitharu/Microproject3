<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroProject3</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">

        <div class="calculatorDiv">
            <div class="box">
                <h3>calc</h3>
                <input type="">

            </div>
            <div class="calc">
                <div>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn" id="del">DEL</button>
                </div>
                <div>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn op">+</button>
                </div>
                <div>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn op">-</button>
                </div>
                <div>
                    <button class="btn">.</button>
                    <button class="btn">0</button>
                    <button class="btn op">/</button>
                    <button class="btn op">*</button>
                </div>
                <div>
                    <button class="btn" id="btnn">RESET</button>
                    <button class="btn" id="equal">=</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let String = "";
        let buttons = document.querySelectorAll('.btn');
        Array.from(buttons).forEach((button) => {
            button.addEventListener('click', (e) => {
                console.log(e.target.innerHTML)
                if (e.target.innerHTML == '=') {
                    String = eval(String);
                    document.querySelector('input').value = String;
                }

                else if (e.target.innerHTML == 'RESET') {
                    String = ''
                    document.querySelector('input').value = String;
                }

                else if (e.target.innerHTML === 'DEL') {
                    console.log("DEL", e.target.innerHTML)
                    String = String.substring(0, String.length - 1);
                    console.log("String", String)
                    document.querySelector('input').value = String;
                }

                else {
                    console.log(e.target)
                    String = String + e.target.innerHTML;
                    document.querySelector('input').value = String;
                }

            })


        })

    </script>
</body>

</html>
